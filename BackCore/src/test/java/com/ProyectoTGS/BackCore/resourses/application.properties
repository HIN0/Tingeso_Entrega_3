# Usar H2 en memoria en lugar de Postgres para los tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Crear tablas autom√°ticamente al iniciar los tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Desactivar conexiones abiertas de JPA para evitar bloqueos
spring.jpa.open-in-view=false

# Propiedad dummy para evitar error de JWT si no hay config de seguridad
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dummy-issuer.com